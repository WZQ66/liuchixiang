        body {

        .nav-links {
            display: flex;

        .flex-container {
            display: flex;
            align-items: center; /* 垂直居中 */

        .flex-container img {

        .base p {

        }

        p {
            line-height: 1.6;
        }

        .roll {
            width: 540px;
            height: 360px;
            overflow: hidden;
            position: relative;
        }

        .roll img {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: slideShow 12s infinite;
        }

        @keyframes slideShow {
            0% { opacity: 0; }
            16% { opacity: 1; }
            32% { opacity: 1; }
            45% { opacity: 0; }
            100% { opacity: 0; }
        }

        .roll img:nth-child(1) {
            animation-delay: -12s;
        }

        .roll img:nth-child(2) {
            animation-delay: -8s;
        }

        .roll img:nth-child(3) {
            animation-delay: -4s;
        }
    </style>
</head>
